    server {
        listen       $PORT;
        # server_name  hoikujobmap.jp www.hoikujobmap.jp;
        # server_name  childminder-job-map-app-6dpcxjbv2q-an.a.run.app;
        server_name  localhost;

         
        location / {
            root   /usr/share/nginx/html/client;
            try_files $uri /index.html;
        }

        # location /api/ {
        #     # proxy_pass http://hoikujobmap.jp:8081/;
        #     proxy_pass https://childminder-job-map-app-6dpcxjbv2q-an.a.run.app:8081/;
        # }

        gzip            on;
        gzip_vary       on;
        gzip_http_version  1.0;
        gzip_comp_level 5;
        gzip_types
                        application/atom+xml
                        application/javascript
                        application/json
                        application/rss+xml
                        application/vnd.ms-fontobject
                        application/x-font-ttf
                        application/x-web-app-manifest+json
                        application/xhtml+xml
                        application/xml
                        font/opentype
                        image/svg+xml
                        image/x-icon
                        text/css
                        text/plain
                        text/x-component;
        gzip_proxied    no-cache no-store private expired auth;
        gzip_min_length 256;
        gunzip          on;

    }